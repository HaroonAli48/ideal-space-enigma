<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <section id="header">
        <img src="HH.png">
    </section>
    <center>
        <form method="post" name="form" id="from">
        <div class="wrapper">
            <h1>SURVEY</h1>
            <div class="input-box">
                <p>First Name</p>
                <input type="text" placeholder="First Name" name="fname" required>
            </div> 
            <div class="input-box">
                <p>Last Name</p>
                <input type="text" placeholder="Last Name" name="lname" required>
            </div>
            <div class="input-box" >
                <p>What is your favourite hobby?</p>
                <input type="text" placeholder="What is your favourite hobby?" name="hobby" required>
            </div>
            <div class="input-box">
                <p>Do you know about HMH?</p>
                <input type="text" placeholder="Do you know about HMH?" name="HMHfame"required>
            </div>
            <div class="input-box">
                <p>How do you came to know about HMH?</p>
                <input type="text" placeholder="How do you came to know HMH" name="HMHfamereason" required>
            </div>
            <button type="submit" id="button">SUBMIT</button>
        </div>
       </form>
    </center>
   
</body>
</html>
